<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <link rel="stylesheet" href="./css/app.css" media="screen" title="oregon-geology" charset="utf-8">
    <title>oregon-geology</title>
  </head>
  <body>
    <div class="js-vis map" id="vis">
      <div class="debug-controls">
        <input class="js-slider slider" data-extent="x0" type="range" min="0" max="500" step="2" value="0">
        <input class="js-slider slider" data-extent="y0" type="range" min="0" max="500" step="2" value="0">
      </div>
      <img src="oregon.png" alt="Oregon">
    </div>
    <script src="../js/app.js"></script>
  </body>
</html>
